components:
  schemas:
    Amount:
      required:
        - currency
        - value
      type: object
      properties:
        value:
          minimum: 0
          type: integer
          description: >-
            Must be in minor units. The smallest unit of a currency. Example 100
            NOK = 10000.
          format: int32
        currency:
          type: string
          description: 'The currency identifier according to ISO 4217. Example: "NOK"'
      description: >-
        Amounts are specified in minor units. For example: 10.00 NOK should be
        written as 1000; 20.50 EUR should be written as 2050.
    BillingDetails:
      required:
        - email
        - firstName
        - lastName
        - phoneNumber
      type: object
      properties:
        firstName:
          type: string
          description: 'Example: "Ada"'
        lastName:
          type: string
          description: 'Example: "Lovelace"'
        email:
          type: string
          description: 'Example: "user@example.com"'
        phoneNumber:
          type: string
          description: >-
            If no country code is provided, defaults to Norway (47). Example:
            "4712345678"
        streetAddress:
          type: string
          description: 'Example: "Robert Levins gate 5"'
          nullable: true
        postalCode:
          type: string
          description: 'Example: "0154"'
          nullable: true
        city:
          type: string
          description: 'Example: "Oslo"'
          nullable: true
        country:
          type: string
          description: 'The ISO-3166-1 Alpha-2 representation of the country. Example: "NO"'
          nullable: true
      description: Defines the details of the billing
    BringLogisticsOption:
      required:
        - amount
        - brand
      type: object
      allOf:
        - $ref: '#/components/schemas/LogisticsOptionBase'
      properties:
        amount:
          allOf:
            - $ref: '#/components/schemas/Amount'
          description: >-
            Amounts are specified in minor units. For example: 10.00 NOK should
            be written as 1000; 20.50 EUR should be written as 2050.
        type:
          allOf:
            - $ref: '#/components/schemas/BringLogisticsType'
          nullable: true
        customType:
          type: string
          nullable: true
        taxRate:
          maximum: 10000
          minimum: 0
          type: integer
          description: >-
            Tax percentage, represented with 0.01 decimal points. 5000 equals
            50% . Between 0-10000
          format: int32
          nullable: true
        brand:
          pattern: BRING
          type: string
          default: BRING
    BringLogisticsType:
      enum:
        - MAILBOX
        - PICKUP_POINT
        - HOME_DELIVERY
      type: string
    CheckoutConfig:
      type: object
      properties:
        customerInteraction:
          allOf:
            - $ref: '#/components/schemas/CustomerInteraction'
          description: >-
            If customer is physically present: "customer_present", otherwise:
            "customer_not_present".
          nullable: true
        elements:
          allOf:
            - $ref: '#/components/schemas/Elements'
          description: Adjust the fields and values present in the Checkout.
          nullable: true
        countries:
          allOf:
            - $ref: '#/components/schemas/Countries'
          description: Countries to allow during session
          nullable: true
        userFlow:
          allOf:
            - $ref: '#/components/schemas/UserFlow'
          description: >-
            One of the following: "WEB_REDIRECT", "NATIVE_REDIRECT". To ensure
            having a return URL based on an app URL, use "NATIVE_REDIRECT".
          nullable: true
        requireUserInfo:
          type: boolean
          description: >-
            Requires the customer to consent to share their email and openid sub
            with the merchant to be able to make a wallet payment (default:
            false).
          nullable: true
        customConsent:
          allOf:
            - $ref: '#/components/schemas/CustomConsent'
          description: >-
            If used, displays a checkbox that can be used to ask for extra
            consent.
          nullable: true
        showOrderSummary:
          type: boolean
          description: >-
            Decides whether the order lines are displayed as a shopping cart
            context in the checkout.
          nullable: true
        externalPaymentMethods:
          type: array
          items:
            $ref: '#/components/schemas/ExternalPaymentMethod'
          description: External payment methods to be enabled in the checkout.
          nullable: true
      description: ''
    CheckoutProblemDetails:
      required:
        - errorCode
        - errors
      type: object
      properties:
        type:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        status:
          type: integer
          format: int32
          nullable: true
        detail:
          type: string
          nullable: true
        instance:
          type: string
          nullable: true
        errorCode:
          type: string
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
      additionalProperties: {}
      description: >-
        A machine-readable format for specifying errors in HTTP API responses
        based on <see href="https://tools.ietf.org/html/rfc7807" />.
    Countries:
      required:
        - supported
      type: object
      properties:
        supported:
          type: array
          items:
            type: string
          description: >-
            List of allowed countries in ISO-3166 Alpha 2. If specified, the
            customer will only be able to select these countries. Example ["NO",
            "SE", "DK"]
      description: ''
    CustomConsent:
      required:
        - required
        - text
      type: object
      properties:
        text:
          type: string
          description: >-
            Text displayed next to the checkbox. This text can contain up to one
            link in markdown format like this: [linkText](https://example.com)
        required:
          type: boolean
          description: Whether box has to be checked to complete the checkout.
      description: If used, displays a checkbox that can be used to ask for extra consent.
    CustomerInteraction:
      enum:
        - CUSTOMER_PRESENT
        - CUSTOMER_NOT_PRESENT
      type: string
    DaoLogisticsOption:
      required:
        - amount
        - brand
      type: object
      allOf:
        - $ref: '#/components/schemas/LogisticsOptionBase'
      properties:
        amount:
          allOf:
            - $ref: '#/components/schemas/Amount'
          description: >-
            Amounts are specified in minor units. For example: 10.00 NOK should
            be written as 1000; 20.50 EUR should be written as 2050.
        type:
          allOf:
            - $ref: '#/components/schemas/DaoLogisticsType'
          nullable: true
        customType:
          type: string
          nullable: true
        taxRate:
          maximum: 10000
          minimum: 0
          type: integer
          description: >-
            Tax percentage, represented with 0.01 decimal points. 5000 equals
            50% . Between 0-10000
          format: int32
          nullable: true
        brand:
          pattern: DAO
          type: string
          default: DAO
    DaoLogisticsType:
      type: integer
      format: int32
    Delivery:
      type: object
      properties:
        leadTime:
          allOf:
            - $ref: '#/components/schemas/LeadTime'
          nullable: true
        pickupPoints:
          type: array
          items:
            $ref: '#/components/schemas/PickupPoint'
          nullable: true
        timeslots:
          type: array
          items:
            $ref: '#/components/schemas/Timeslot'
          nullable: true
    Elements:
      enum:
        - Full
        - PaymentAndContactInfo
        - PaymentOnly
      type: string
    EventSubscriptionCampaign:
      required:
        - eventDate
        - eventText
        - type
      type: object
      allOf:
        - $ref: '#/components/schemas/SubscriptionCampaign'
      properties:
        eventDate:
          minLength: 1
          type: string
        eventText:
          maxLength: 15
          minLength: 1
          type: string
        type:
          pattern: EVENT_CAMPAIGN
          type: string
          default: EVENT_CAMPAIGN
    ExternalPaymentMethod:
      required:
        - paymentMethod
        - redirectUrl
      type: object
      properties:
        paymentMethod:
          allOf:
            - $ref: '#/components/schemas/ExternalPaymentMethodType'
          description: >-
            Identifier for the payment method, needs to match that of the
            allowed list defined in the docs
        redirectUrl:
          type: string
          description: URL to redirect the customer to finish the payment
      description: >-
        Configuration for showing and enabling external payment methods in the
        checkout.
    ExternalPaymentMethodType:
      enum:
        - Klarna
        - SveaCheckout
      type: string
      description: Valid types of external payment methods
    ExternalSessionState:
      enum:
        - SessionCreated
        - PaymentInitiated
        - SessionExpired
        - PaymentSuccessful
        - PaymentTerminated
      type: string
    GlsLogisticsOption:
      required:
        - amount
        - brand
      type: object
      allOf:
        - $ref: '#/components/schemas/LogisticsOptionBase'
      properties:
        amount:
          allOf:
            - $ref: '#/components/schemas/Amount'
          description: >-
            Amounts are specified in minor units. For example: 10.00 NOK should
            be written as 1000; 20.50 EUR should be written as 2050.
        type:
          allOf:
            - $ref: '#/components/schemas/GlsLogisticsType'
          nullable: true
        customType:
          type: string
          nullable: true
        taxRate:
          maximum: 10000
          minimum: 0
          type: integer
          description: >-
            Tax percentage, represented with 0.01 decimal points. 5000 equals
            50% . Between 0-10000
          format: int32
          nullable: true
        brand:
          pattern: GLS
          type: string
          default: GLS
    GlsLogisticsType:
      enum:
        - PICKUP_POINT
      type: string
    HelthjemLogisticsOption:
      required:
        - amount
        - brand
      type: object
      allOf:
        - $ref: '#/components/schemas/LogisticsOptionBase'
      properties:
        amount:
          allOf:
            - $ref: '#/components/schemas/Amount'
          description: >-
            Amounts are specified in minor units. For example: 10.00 NOK should
            be written as 1000; 20.50 EUR should be written as 2050.
        type:
          allOf:
            - $ref: '#/components/schemas/HelthjemLogisticsType'
          nullable: true
        customType:
          type: string
          nullable: true
        taxRate:
          maximum: 10000
          minimum: 0
          type: integer
          description: >-
            Tax percentage, represented with 0.01 decimal points. 5000 equals
            50% . Between 0-10000
          format: int32
          nullable: true
        brand:
          pattern: HELTHJEM
          type: string
          default: HELTHJEM
    HelthjemLogisticsType:
      enum:
        - HOME_DELIVERY
        - PICKUP_POINT
      type: string
    IdempotencyHeader:
      type: object
      properties:
        idempotency-Key:
          type: string
          nullable: true
    InitiatePaymentSessionRequest:
      required:
        - transaction
        - type
      type: object
      allOf:
        - $ref: '#/components/schemas/InitiateSessionRequestBase'
      properties:
        reference:
          type: string
          description: >-
            This is the merchant's unique reference to the Checkout Session (as
            well as the optional payment transaction)
          nullable: true
        transaction:
          allOf:
            - $ref: '#/components/schemas/PaymentTransaction'
          description: ''
        logistics:
          allOf:
            - $ref: '#/components/schemas/Logistics'
          description: ''
          nullable: true
        type:
          pattern: PAYMENT
          type: string
          default: PAYMENT
      description: Request to set up a Checkout session
    InitiateSessionRequestBase:
      required:
        - merchantInfo
      type: object
      properties:
        prefillCustomer:
          allOf:
            - $ref: '#/components/schemas/PrefillCustomer'
          description: >-
            Information about the customer to be prefilled
                        
            If any of the customer information is invalid such as the phone
            number,

            the customer will be prompted to input new user information.
          nullable: true
        merchantInfo:
          allOf:
            - $ref: '#/components/schemas/MerchantInfo'
        configuration:
